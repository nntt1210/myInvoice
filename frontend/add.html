<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thêm mới hóa đơn</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card shadow mt-5">
            <h2 class="card-header">Thêm mới hóa đơn</h2>
            <div class="card-body">
              <div class="form-group">
                <label for="txtHD">Mã Hóa Đơn</label>
                <input
                  id="txtHD"
                  type="text"
                  class="form-control"
                  placeholder="Nhập vào mã hóa đơn"
                  autofocus
                />
              </div>
              <div class="form-group">
                <label for="txtKH">Mã Khách Hàng</label>
                <input
                  id="txtKH"
                  type="text"
                  class="form-control"
                  placeholder="Nhập vào mã khách hàng"
                />
              </div>
              <div class="form-group">
                <label for="txtNgayLap">Ngày Lập</label>
                <input id="txtNgayLap" type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label for="txtTongTien">Tổng tiền</label>
                <input
                  id="txtTongTien"
                  type="text"
                  class="form-control"
                  placeholder="Nhập vào tổng tiền"
                />
              </div>
            </div>
            <div class="card-footer text-muted">
              <a class="btn btn-primary" href="index.html" role="button">
                <i class="fa fa-backward" aria-hidden="true"></i>
                Quay lại
              </a>
              <a
                id="btnSave"
                class="btn btn-success"
                href="javascript:;"
                role="button"
              >
                <i class="fa fa-check" aria-hidden="true"></i>
                Lưu
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="add.app.js"></script>
  </body>
</html>
