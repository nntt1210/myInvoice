<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doanh thu theo tháng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="main" class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card shadow mt-5">
            <h2 class="card-header">Doanh thu theo tháng</h2>
            <div style="padding: 20px">
              <span style="margin-right: 10px">Chọn năm</span>
              <select
                id="select-year"
                style="display: inline-block; width: fit-content"
                class="form-control"
                aria-label="Select year"
              >
                <option selected value="2020">2020</option>
                <option value="2021">2021</option>
              </select>
              <button
                id="view-statistics"
                style="display: block; margin-top: 10px"
                class="btn btn-info"
              >
                Xem doanh thu
              </button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="statistics.app.js"></script>
  </body>
</html>
